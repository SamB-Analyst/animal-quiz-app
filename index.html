<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Facts Quiz</title>
    
    <!-- React and ReactDOM from CDN (production versions) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7.23.4/babel.min.js"></script>
    
    <!-- Fix for 'exports is not defined' error -->
    <script>
        window.exports = {};
        window.module = { exports: {} };
    </script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Updated mobile meta tag -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Animal Quiz">
    <meta name="theme-color" content="#8B5CF6">
    
    <!-- Mobile optimizations -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
        }
        
        button {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        input {
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        #root {
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 24px;
            color: #8B5CF6;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading message while React loads -->
        <div class="loading">
            <div>ü¶Å Loading Animal Quiz... ü¶í</div>
        </div>
    </div>
    
    <!-- Your app script -->
    <script type="text/babel" src="script.js"></script>
    
    <!-- Fallback if scripts fail to load -->
    <script>
        // Check if React loaded properly
        setTimeout(function() {
            if (typeof React === 'undefined') {
                document.getElementById('root').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: red;">
                        <h2>‚ö†Ô∏è Loading Error</h2>
                        <p>The app failed to load properly. Please try:</p>
                        <ul style="text-align: left; max-width: 300px; margin: 0 auto;">
                            <li>Refreshing the page</li>
                            <li>Checking your internet connection</li>
                            <li>Using a different browser</li>
                        </ul>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
